<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Connect to Facebook</title>
</head>
<body>
  <h3>Connect to Facebook</h3>
  
  <p>
    app id: <span th:text="#{spring.social.facebook.appId}">this ID</span>
    app secret: <span th:text="#{spring.social.facebook.appSecret}">this SECRET</span>
  </p>

  <form action="/connect/facebook" method="POST">
    <input type="hidden" name="scope" value="user_posts" />
    <div class="formInfo">
      <p>You aren't connected to Facebook yet. Click the button to connect this application with your Facebook account.</p>
    </div>
    <p>
      <button type="submit">Connect to Facebook</button>
    </p>
  </form>
</body>
</html>
